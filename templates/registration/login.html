{% extends 'base.html' %}

{% block content %}
<form class="form-horizontal m-t-20" id="loginform" method="POST">
    <div class="row p-b-30">
        <div class="col-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required="">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                </div>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required="">
            </div>
        </div>
    </div>
    {% if form.errors %}
        <font color="#fda">Username or password not correct. Please try again.</font>
    {% endif %}
    <div class="row border-top border-secondary">
        <div class="col-12">
            <div class="form-group">
                <div class="p-t-20">
                    <a href="/accounts/password_resets/" class="btn btn-info" type="button"><i class="fa fa-lock m-r-5"></i> Lost password?</a>
                    <button class="btn btn-success float-right" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
    {% csrf_token %}
</form>
<form name="send-email" id="send-email" action="/signin/" method="POST">
    <input type="hidden" name="send-mail" value="yes">
    {% csrf_token %}
</form>
{% endblock %}
