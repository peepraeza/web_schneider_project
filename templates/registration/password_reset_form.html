{% extends 'base.html' %}

{% block content %}
<form class="form-horizontal m-t-20" method="POST">
    <h4 class="text-white">Reset your password</h4>
    <div class="row p-b-30">
        <div class="col-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-warning text-white" id="basic-addon1"><i class="ti-email"></i></span>
                </div>
                <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required id="id_email">
            </div>
        </div>
    </div>
    {% if form.errors %}
        <font color="#fda">There is no user registered with the specified E-Mail address.</font>
    {% endif %}
    <div class="row border-top border-secondary">
        <div class="col-12">
            <div class="form-group">
                <div class="p-t-20">
                    <a href="{% url 'home' %}" class="btn btn-info" type="button">Cancel</a>
                    <button class="btn btn-success float-right" type="submit">Send confirmation link</button>
                </div>
            </div>
        </div>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
