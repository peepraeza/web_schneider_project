{% extends 'base2.html' %}

{% block content %}
<h2>Change Email</h2>
<form class="form-horizontal m-t-20" method="POST">
    <div class="row p-b-30">
        <div class="col-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-warning text-white" id="basic-addon1"><i class="ti-pencil"></i></span>
                </div>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white" id="basic-addon2"><i class="ti-email"></i></span>
                </div>
                <input type="email" class="form-control form-control-lg" name="new_email" placeholder="New email" aria-label="New email" aria-describedby="basic-addon1" required>
            </div>
        </div>
    </div>
    {% if message %}
        <font color="red">{{ message }}</font>
    {% endif %}
    <div class="row border-top border-secondary">
        <div class="col-12">
            <div class="form-group">
                <div class="p-t-20">
                    <button class="btn btn-success float-left" type="submit">Change email</button>
                </div>
            </div>
        </div>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
